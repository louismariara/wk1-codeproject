<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge1</title>
</head>
<body>
    <button onclick="displayGrade()">Get Grade</button> <!-- button that prompts display grade -->
   <!-- beginning of javascript code -->
   <script>
        function studentgrade(marks) {      // function to give grades according to marks

        if (marks > 79) {    
            return "A";      //    for marks greater than 79
        }
        else if (marks >= 60 &&  marks <= 79) {
            return "B";     // for marks between 60 to 79
        }
        else if (marks >=50 && marks <= 59){
            return "C";     //    for marks between 49 to 59
        }
        else if (marks >=40 && marks <= 49){
            return "D";    //  for marks between 40 to 49
        }
        else
            return 'E';   //    for marks less than 40
        }
        function displayGrade() {    // function to display the grade
            const marks = parseInt(prompt("Enter your marks: ")); // prompt user to enter grade
            const grade = studentgrade(marks);  // gives the grade based with the marks
            console.log("Your grade is: " + grade);   //  display grade in the console

}
        </script>
</body>
</html>
